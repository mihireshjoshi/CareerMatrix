<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        label{
            color: #000;
            font-family: Poppins;
            font-size: 16px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
        }
        input{
            border-radius: 8px;
            border: 1px solid #515151;
            padding: 10px;
            
        }
        #inp_set{
            margin-right: 40px;
            width: 30%;
            margin-top: 2%;
        }
        form{
            margin-top: 6%;
        }
        #submit_button{
            width: fit-content;
            margin-top: 3%;
            border: 0px;
            background: linear-gradient(300deg, #8c74ed 11.09%, #14c4dc 98.77%);
            font-size: 24px;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            font-family: Poppins;
            margin-bottom: 6%;
        }
        #submit_button:hover{
            transition: 1s;
            transform: scale(1.2);
        }
        .pill-container {
        
        display: flex;
        border-radius: 10px;
        overflow: hidden;
        max-width: 200px; /* Adjust the maximum width as needed */
        margin: auto; /* Center the container */
    }
    #form{
            color: grey;
        }
    .pill-container .half {
        flex: 1;
        padding: 10px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .pill-container .half:first-child {
        background: linear-gradient(263deg, #9A00F8 0%, #0081F8 100%); /* Blue background for the first half */
    }

    .pill-container .half:last-child {
        background-color: #ccc; /* Grey background for the second half */
    }

    .pill-container button {
        border: none;
        border-radius: 10px;
        background-color: transparent; /* Make the button background transparent */
        color: white; /* Set the button text color */
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    </style>
</head>
<body>
    <section>
        
  
        <div class="container">
            <form action="/sub_form" method="post">
                <div class="row">
                    <div class="col-4" id="inp_set">
                        <div class="row">
                            <label for="">Name</label>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="Enter your name here" name="name">
                        </div>
                    </div>
                    <div class="col-4" id="inp_set">
                        <div class="row">
                            <label for="">Email</label>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="Enter your email address here" name="email">
                        </div>
                    </div>
                    <div class="col-4" id="inp_set">
                        <div class="row">
                            <label for="">Mobile number</label>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="Enter your contact number here" name="mobile">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4" id="inp_set">
                        <div class="row">
                            <label for="">Age</label>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="Enter your age here" name="age">
                        </div>
                    </div>
                    <div class="col-4" id="inp_set">
                        <div class="row">
                            <label for="">Languages known</label>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="Enter the languages you know here" name="languages">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10" id="inp_set" style="width: 96%;">
                        <div class="row">
                            <label for="">Address</label>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="Enter your address here" name="address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4" id="inp_set">
                        <div class="row">
                            <label for="">Qualification</label>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="Enter your Qualification details here" name="qualification">
                        </div>
                    </div>
                    <div class="col-4" id="inp_set">
                        <div class="row">
                            <label for="">Work Experience</label>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="Enter your work experience here" name="work_exp">
                        </div>
                    </div>
                    <div class="col-4" id="inp_set">
                        <div class="row">
                            <label for="">Projects</label>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="Enter your project details here" name="projects">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4" id="inp_set">
                        <div class="row">
                            <label for="">Skills</label>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="Enter your skills here" name="skills">
                        </div>
                    </div>
                    <div class="col-4" id="inp_set">
                        <div class="row">
                            <label for="">Achievements</label>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="Enter your achievements here" name="achievements">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10" id="inp_set" style="width: 96%;">
                        <div class="row">
                            <label for="">Co Curricular</label>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="Enter your Co-curricular skills here" name="co_curricular">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10" id="inp_set" style="width: 96%;">
                        <div class="row">
                            <label for="">Goals</label>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="Enter your address here" name="goal">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" placeholder="Submit" id="submit_button">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
